<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <title>jQuery Test</title>
  </head>
  <body>
    <h1 class="title" onClick="sayGoodbye();">Hello</h1>
    <p><em>This is an emphersized sentence.</em></p>
    <p><i>This is also an emphersized one.</i></p>
    <p><b>Bold font</b></p>
    <p><strong>Bold font,too</strong></p>
    <div id="" class="">
      <iframe
        name="leftframe"
        src="https://www.w3schools.com"
        width="400"
        height="400"
        frameborder="0"
      ></iframe>
      &nbsp;&nbsp;
      <p>
        <iframe
          id="inlineFrameExample"
          title="Inline Frame Example"
          width="300"
          height="200"
          src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
        >
        </iframe>
        &nbsp;&nbsp;
      </p>
    </div>
    <div id="" class=""></div>

    <ol type="A" start="5">
      <li>Test</li>
      <li>Conclusion</li>
      <li type="1">Test2</li>
    </ol>
  </body>
  <script>
    function sayGoodbye() {
      console.log("Goodbye");
      $(".title").html("GoodBye");
      $(".title").click(function () {
        $(".title").html("hello");
        $(".title").off("click");
      });
    }
  </script>
</html>
